<div class="container" ng-controller="ChatController">
<h4>Share below link to a friend to start the Chat Session</h4>
<h5 style="color:turquoise">{{path}}</h5>
<br/>
<div class="col-md-12 row" ng-hide="usernm" style="margin-bottom:20px;">
	<div class="col-md-8 row">
		<input type="text" class="form-control" placeholder="Your chat Name..." ng-model="usrname">
	</div>
	<div class="col-md-4">
	<button class="btn btn-warning btn-sm" ng-disabled="!usrname" ng-click="enterChat()">Enter Chat</button>
	</div>
</div>
<strong>Below is overall chat-session of this group.</strong>
	<div class="chatWrapper">
		<div class="chatContainer col-md-12">
			<div class="row" ng-show="chatdata">
				<div class="col-md-2"><strong><u>Date | Time</u></strong></div>
				<div class="col-md-2"><strong><u>User</u></strong></div>
				<div class="col-md-7"><strong><u>Message</u></strong></div>
			</div>
			<div class="row" ng-repeat="dt in chatdata" ng-show="chatdata">
				<div class="col-md-2">{{dt.chatdate*1000 | date:'MMM-dd | hh:mm' }}</div>
				<div class="col-md-2">{{dt.usr}}</div>
				<div class="col-md-7" ng-bind-html="dt.msg | unsafe"></div>
			</div>
			
			<div class="row" ng-show="!chatdata">
				<div class="col-md-12">This chat room is still not created please click <a href="#/home">Create Room</a></div>
			</div>
		</div><br/>
		<textarea class="form-control" placeholder="Enter your message..." ng-model="msgtext" ng-disabled="!usernm"></textarea><br/>
		<button class="btn btn-sm btn-success" ng-disabled="!(usernm && msgtext)" ng-click="sendMsg()">Send</button>
		
		<div class="overlay">
			<img src="imgs/loader.gif" />
		</div>
	</div>
<br/>
</div>
