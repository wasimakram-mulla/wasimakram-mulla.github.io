<div class="allBlogs">
	<div class="col-md-2 emptySpace"></div>

	<div class="col-md-8 allQuestions">
		<h3>My Blogs</h3><br/>
		<div class="spinnerIcon" ng-if="!AllBlogsCtrl.blogQues.length">.
			<i class="fa fa-circle-o-notch fa-spin fa-4x fa-fw"></i>
		</div>

		<div class="questionWrapper" ng-repeat="ques in AllBlogsCtrl.blogQues" ng-if="AllBlogsCtrl.blogQues.length" ng-click="AllBlogsCtrl.loadBlog(ques.queId)">
			<div class="questionText">
				<i class="fa fa-question-circle"></i> {{ques.queText}}
			</div>
			<div class="bloggerName">
				<span ng-if="!ques.postedUser">
					<i class="fa fa-spinner fa-spin text-primary"></i>
				</span>
				<span>{{ques.postedUser.fullNm}}</span>
			</div>
		</div>
	</div>

	<div class="col-md-2 emptySpace"></div>
</div>
