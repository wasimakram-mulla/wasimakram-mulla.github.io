<html>
	<head>
		<title>New KBC</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="Header">NEW QUESTIONAIRE <button class="btn-reset" type="button">Reset</button></div>			
		</div>
		<div class="row">
			<div class="questionWrapper">
				<div class="questionBar"></div>
				<div class="optionWrapper">
					<div id="opt1" class="option"></div>
					<div id="opt2" class="option"></div>
					<div id="opt3" class="option"></div>
					<div id="opt4" class="option"></div>
				</div>
				<button class="btn btn-submit" type="button">SUBMIT</button>
				<button class="btn btn-quit" type="button">QUIT</button>
			</div>
			<div class="marksWrapper">
				<div class="marks level-11">150,000</div>
				<div class="marks level-10">125,000</div>
				<div class="marks level-9">100,000</div>
				<div class="marks level-8">50,000</div>
				<div class="marks level-7">40,000</div>
				<div class="marks level-6">20,000</div>
				<div class="marks level-5">15,000</div>
				<div class="marks level-4">10,000</div>
				<div class="marks level-3">5,000</div>
				<div class="marks level-2">3,000</div>
				<div class="marks level-1">1,000</div>
				Your Score: 
				<div class="score"></div>
			</div>
		</div>
	</div>
	
<script src="../../js/Libs/jquery-1.11.1.min.js"></script>
<script src="js/Controller/mainController.js"></script>
</body>
</html>
