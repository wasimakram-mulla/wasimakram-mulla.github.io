<div class="col-md-12 col-sm-12 col-xs-12 searchContainer" ng-controller="ResultController">
	<br/>
	<button class="btn btn-sm btn-success" ng-click="startAgain()">Start Again</button>
	<br/>
	<h2 class="text-warning">Your score is : {{score}}</h2>
	<h2 class="text-warning">Score percentage : {{(score*100)/correctAnswers.length}} %</h2>
	<table class="table table-stripped">
		<tr ng-repeat="answers in correctAnswers">
			<td>
				<h3 class="text-primary">{{$index+1}}. {{answers.QuesText}}</h3>
				
				<h3 ng-show="answers.isCorrect"><i class="glyphicon glyphicon-ok text-success"></i></h3>
				<h3 ng-show="!answers.isCorrect"><i class="glyphicon glyphicon-remove text-danger"></i></h3>
				
				<strong>Your answer:</strong> {{answers.userEnterAns}}<br/>
				<strong>Correct answer:</strong> {{answers.completeCorrAns}}
			</td>
		</tr>
	</table>
</div>
